name: CI - Build & Push Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (optional if building multi-arch)
        uses: docker/setup-qemu-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/strapi:${{ github.sha }}

      - name: Print image tag
        run: |
          echo "Image pushed: ${{ secrets.DOCKERHUB_USERNAME }}/strapi:${{ github.sha }}"
          # expose so you can copy it easily from Actions UI
          echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV

